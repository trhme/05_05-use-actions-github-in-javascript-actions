on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: trhme/hello-world-composite-action@v1
        with:
          who-to-greet: 'Big Hubbs'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
